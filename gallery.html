<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="function.js" defer></script>
  </head>
  <body>
    <h1>Prenza National High School Image Gallery</h1>



    <div class="wrapper">
        <!-- filter Items -->
        <nav>
          <div class="items">
            <span class="item active" data-name="all">All</span>
            <span class="item" data-name="bag">Room</span>
            <span class="item" data-name="shoe">Court</span>
            <span class="item" data-name="watch">Corridor</span>
            <span class="item" data-name="camera">Random</span>
            <span class="item" data-name="headphone">Event pic</span>
          </div>
        </nav>
        <!-- filter Images -->
       
      <!-- fullscreen img preview box -->
      <div class="preview-box">
        <div class="details">
          <span class="title">Image Category: <p></p></span>
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
      </div>
      <div class="shadow"></div>
    





    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="uil uil-camera"></i>
            <span>Image Preview</span>
          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="images/10.jpg" alt="img"></li>
        <li class="img"><img src="images/1.jpg" alt="img"></li>
        <li class="img"><img src="images/13.jpg" alt="img"></li>
        <li class="img"><img src="images/14.jpg" alt="img"></li>
        <li class="img"><img src="images/1.jpg" alt="img"></li>
        <li class="img"><img src="images/1.jpg" alt="img"></li>
        <li class="img"><img src="images/1.jpg" alt="img"></li>
        <li class="img"><img src="images/1.jpg" alt="img"></li>
        <li class="img"><img src="images/3.jpg" alt="img"></li>
        <li class="img"><img src="images/1.png" alt="img"></li>
        <li class="img"><img src="images/12.jpg" alt="img"></li>
      </ul>
    </section>

    <section class="gallery">
        <ul class="images">
          <li class="img"><img src="images/10.jpg" alt="img"></li>
          <li class="img"><img src="images/1.jpg" alt="img"></li>
          <li class="img"><img src="images/13.jpg" alt="img"></li>
          <li class="img"><img src="images/14.jpg" alt="img"></li>
          <li class="img"><img src="images/1.jpg" alt="img"></li>
          <li class="img"><img src="images/1.jpg" alt="img"></li>
          <li class="img"><img src="images/1.jpg" alt="img"></li>
          <li class="img"><img src="images/1.jpg" alt="img"></li>
          <li class="img"><img src="images/3.jpg" alt="img"></li>
          <li class="img"><img src="images/1.png" alt="img"></li>
          <li class="img"><img src="images/12.jpg" alt="img"></li>
        </ul>
      </section>



     






  </body>
</html>
